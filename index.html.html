        let timeLeft = 90 * 60 * 1000; // 90 minutes in milliseconds

        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;
            document.getElementById('start-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0 || submitted) {
                    clearInterval(timerInterval);
                    if (!submitted) submitQuiz();
                } else {
                    timeLeft -= 1000;
                    const minutes = Math.floor(timeLeft / 60000).toString().padStart(2, '0');
                    const seconds = Math.floor((timeLeft % 60000) / 1000).toString().padStart(2, '0');
                    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                }
            }, 1000);
        }

        function loadQuestion(index) {
            if (submitted) return;
            const q = questions[index];
            document.getElementById('question-text').textContent = `प्रश्न ${index + 1}. ${q.question}`;
            const optionsDiv = document.getElementById('options');
            document.getElementById('explanation').textContent = q.explanation;
            document.getElementById('explanation').classList.remove('show');
            document.getElementById('toggle-explanation').textContent = 'विवरण दिखाएं';
            document.getElementById('current-question').textContent = index + 1;
            document.getElementById('total-questions').textContent = questions.length;
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === questions.length - 1;
            const submitContainer = document.getElementById('submit-container');
            submitContainer.classList.toggle('show', index === questions.length - 1);
            document.getElementById('submit-btn').disabled = false;

            optionsDiv.innerHTML = '';
            q.options.forEach((option, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <input type="radio" name="option" id="option${i}" value="${option}" ${selectedAnswers[index] === option ? 'checked' : ''}>
                    <label for="option${i}">${option}</label>`;
                div.addEventListener('click', () => {
                    if (!submitted && selectedAnswers[index] === null) {
                        selectedAnswers[index] = option;
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('correct', 'incorrect');
                            const optValue = opt.querySelector('input').value;
                            if (optValue === q.answer) {
                                opt.classList.add('correct');
                            } else if (optValue === option && option !== q.answer) {
                                opt.classList.add('incorrect');
                            }
                        });
                        updateQuestionGrid();
                    }
                });
                optionsDiv.appendChild(div);
            });

            // Apply feedback for previously selected answer
            if (selectedAnswers[index] !== null) {
                document.querySelectorAll('.option').forEach(opt => {
                    const optValue = opt.querySelector('input').value;
                    if (optValue === q.answer) {
                        opt.classList.add('correct');
                    } else if (optValue === selectedAnswers[index]) {
                        opt.classList.add('incorrect');
                    }
                });
            }

            updateQuestionGrid();
        }

        function updateQuestionGrid() {
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';
            questions.forEach((q, i) => {
                const box = document.createElement('div');
                box.className = 'question-box';
                box.textContent = i + 1;
                if (selectedAnswers[i] !== null) {
                    box.classList.add(selectedAnswers[i] === q.answer ? 'correct' : 'incorrect');
                } else {
                    box.classList.add('unattempted');
                }
                box.addEventListener('click', () => {
                    if (!submitted) {
                        currentQuestion = i;
                        loadQuestion(currentQuestion);
                    }
                });
                grid.appendChild(box);
            });
        }

        function submitQuiz() {
            submitted = true;
            let correctCount = 0;
            let incorrectCount = 0;
            selectedAnswers.forEach((answer, i) => {
                if (answer === questions[i].answer) {
                    correctCount++;
                } else if (answer !== null) {
                    incorrectCount++;
                }
            });
            const score = (correctCount * 1 + incorrectCount * (-0.33)).toFixed(2);
            document.getElementById('result').textContent = `आपका स्कोर: ${score} / ${questions.length}`;
            document.getElementById('result').classList.add('show');
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('toggle-explanation').disabled = false;
            document.getElementById('submit-container').classList.add('show');
            updateQuestionGrid();
        }

        document.getElementById('start-btn').addEventListener('click', startTimer);

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentQuestion > 0 && !submitted) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentQuestion < questions.length - 1 && !submitted) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            }
        });

        document.getElementById('toggle-explanation').addEventListener('click', () => {
            const explanation = document.getElementById('explanation');
            explanation.classList.toggle('show');
            document.getElementById('toggle-explanation').textContent = 
                explanation.classList.contains('show') ? 'विवरण छुपाएं' : 'विवरण दिखाएं';
        });

        document.getElementById('submit-btn').addEventListener('click', submitQuiz);

        // Initialize
        loadQuestion(0);
        updateQuestionGrid();
    </script>
</body>
</html>
